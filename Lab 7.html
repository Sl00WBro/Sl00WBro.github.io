<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"> <!-- Подключение шрифта Inter с разными весами -->
    <link rel="icon" href="static/img/icon/favicon.ico">
    <title>My Slack</title>
    <style type="text/css">
        body {
            font-family: 'Inter', sans-serif; /* Устанавливаем шрифт Inter */
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }
        .search img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .header-text {
            cursor: pointer;
        }
        .header-text span img {
            width: 10px;
            height: 10px;
        }
        .search {
            margin-left: 150px;
        }
        .header-text span {
            font-size: 15px;
            margin-left: 20px;
            font-family: 'Inter', sans-serif; /* Устанавливаем шрифт Inter */
            font-weight: bold;
        }
        .button-header {
            border: solid;
            width: 140px;
            height: 40px;
            display: flex;
            justify-content: center; /* Горизонтальное выравнивание */
            align-items: center;
            border-radius: 5px; 
            border-width: 2px;
            cursor: pointer;
            margin-left: 20px;
            /* Увеличиваем отступ сверху для опускания кнопок */
            margin-top: 10px; /* Увеличиваем значение для более заметного эффекта */
        }
        .talk-to-sales {
            border-color: purple;
            transition: border-width 0.2s ease;
        }
        .talk-to-sales:hover {
            border-width: 3px;
        }
        .talk-to-sales span {
            margin-bottom: 0; /* Убираем отступ снизу */
            color: purple;
            font-weight: normal; /* Тонкий шрифт */
        }
        .get-started {
            background-color: #611F69; /* Измененный цвет кнопки */
            border-color: #611F69; /* Измененный цвет кнопки */
            transition: ease 0.3s;
        }
        .get-started:hover {
            background-color: #611F69; /* Измененный цвет при наведении */
            border-color: #611F69; /* Измененный цвет при наведении */
        }
        .get-started span {
            color: white;
            font-weight: 400; /* Установлен более легкий вес шрифта */
            margin-bottom: 0; /* Убираем отступ снизу */
        }
        .some-words .get-started {
            margin-top: -32px;
        }
        .buttons-header {
            display: flex;
            flex-direction: row;
        }
        .title {
            text-align: center;
        }
        .title h1 {
            font-size: 50px; /* Уменьшен размер шрифта */
            font-family: 'Inter', sans-serif; /* Устанавливаем шрифт Inter */
        }
        .title h1 span {
            color: #9122CA; /* Измененный цвет слова "work" */
        }
        .title {
            height: 120px;
        }
        .some-words .get-started {
            margin-left: auto;
            margin-right: auto;
            width: 170px;
            height: 50px;
        }
        .other-text {
            text-align: center;
            margin-top: 20px;
        }
        .other-text span {
            font-size: 17px;
        }
        .bold-text {
            font-weight: bold;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .images {
            display: flex;
            align-items: center;  
            justify-content: space-between; /* Равные отступы между изображениями */
            width: 57%;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .big-text {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .big-text h1 {
            font-size: 50px;
            width: 1072px;
        }
        .row {
            display: flex;
            justify-content: center;
            font-weight: bold;
        }
        .part-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
        }
        .part-row span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-black.png" alt="">
        </div>
        <div class="header-text features">
            <span>Features <img src="static/img/arrow-down.png" alt=""></span>
        </div>
        <div class="header-text solutions">
            <span>Solutions <img src="static/img/arrow-down.png" alt=""></span>
        </div>
        <div class="header-text enterprise">
            <span>Enterprise</span>
        </div>
        <div class="header-text resources">
            <span>Resources <img src="static/img/arrow-down.png" alt=""></span>
        </div>
        <div class="header-text pricing">
            <span>Pricing</span>
        </div>
        <div class="search">
            <img src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="">
        </div>
        <div class="header-text sign-in">
            <span>Sign in</span>
        </div>
        <div class="buttons-header">
            <div class="button-header talk-to-sales">
                <span class="white-btn">TALK TO SALES</span>
            </div>
            <div class="button-header get-started">
                <span class="purple-btn">GET STARTED</span>
            </div>
        </div>
    </div>
    <div class="some-words">
        <div class="title">
            <h1>Where <span class="purple-text">work</span> happens</h1>
        </div>
        <div class="button-header get-started second">
            <span class="purple-btn">GET STARTED</span>
        </div>
        <div class="other-text">
            <span><span class="bold-text">Slack is free to try</span> for as long as you’d like</span>
        </div>
    </div>
    <div class="image-container">
        <div class="images">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-airbnb-small.png" alt="" id="airbnb">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nasa-small.png" alt="" id="nasa">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-uber-small.png" alt="" id="uber">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-target-small.png" alt="">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-nyt-small.png" alt="">
            <img src="https://a.slack-edge.com/a4c4a15/marketing/img/homepage/true-prospects/revamp-exp/logos/logo-etsy-small.png" alt="">
        </div>
    </div>
    <div class="video-container">
        <iframe width="900" height="544" src="https://www.youtube.com/embed/u4tes-5c3yM" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="o-comp-container">      
</body>
</html>
